  <body class="bg-light">
    <br>

    <div class="container">
      <form [formGroup]="grupoDeControles" (ngSubmit)="agregarRepartidor()">
        <div class="row formulario">
          <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">PAISES</span>
            </h4>
            <app-tabla-paises (paisSeleccionado)="this.eventoPais($event)"></app-tabla-paises>
          </div>
          <div class="col-md-12 mb-5">
            <h2>Alta repartidor</h2>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" placeholder="Ingrese dni" formControlName="dni">
            <small class="text-danger" *ngIf="grupoDeControles.controls.dni.errors?.required && grupoDeControles.controls.dni.touched">El dni es requerido</small>
            <small class="text-danger" *ngIf="grupoDeControles.controls.dni.errors?.min || grupoDeControles.controls.dni.errors?.max && grupoDeControles.controls.dni.touched">Debe ser un dni valido</small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" formControlName="nombre">
            <small *ngIf="grupoDeControles.controls.nombre.errors?.required && grupoDeControles.controls.nombre.touched" class="text-danger">El nombre es requerido</small>
            <small *ngIf="grupoDeControles.controls.nombre.errors?.validadorDeEspacios && grupoDeControles.controls.nombre.touched" class="text-danger">El nombre contiene espacios</small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese edad" formControlName="edad">
            <small class="text-danger" *ngIf="grupoDeControles.controls.edad.errors?.required && grupoDeControles.controls.edad.touched">La edad es requerida</small>
            <small class="text-danger" *ngIf="grupoDeControles.controls.edad.errors?.min || grupoDeControles.controls.edad.errors?.max && grupoDeControles.controls.edad.touched">Debe estar entre 18 y 150</small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="capacidadTransporte" class="form-label">Capacidad de transporte</label>
            <input type="number" class="form-control" id="capacidadTransporte" placeholder="Ingrese capacidad de transporte" formControlName="capacidadTransporte">
            <small class="text-danger" *ngIf="grupoDeControles.controls.capacidadTransporte.errors?.required && grupoDeControles.controls.capacidadTransporte.touched">La capacidad de transporte es requerida</small>
            <small class="text-danger" *ngIf="grupoDeControles.controls.capacidadTransporte.errors?.min || grupoDeControles.controls.capacidadTransporte.errors?.max && grupoDeControles.controls.capacidadTransporte.touched">Debe estar entre 1 y 100</small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="pais" class="form-label">Pais</label>
            <input type="text" class="form-control" id="pais" placeholder="Ingrese pais" formControlName="pais">
            <img [src]="this.fotoPais" style="width: 50px; height:30px" *ngIf="this.fotoPais != null">
            <small *ngIf="grupoDeControles.controls.pais.errors?.required && grupoDeControles.controls.pais.touched" class="text-danger">El pais es requerido</small>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="unidadPropia" formControlName="unidadPropia">
              <label for="unidadPropia" class="form-check-label" for="unidadPropia">
                Unidad propia
              </label>
            </div>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12 d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="grupoDeControles.invalid">
              Agregar
            </button>
          </div>
        </div>
      </form>
    </div>
